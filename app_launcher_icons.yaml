dev_dependencies:
  flutter_launcher_icons: "^0.13.1"

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path_ios: "assets/images/ios_marker1024.jpg"
  image_path: "assets/images/android_marker512.png"
  adaptive_icon_background: "#172145"
  adaptive_icon_foreground: "assets/images/android_marker512.png"
  remove_alpha_ios: true
  min_sdk_android: 23 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/images/favicon.png"
    background_color: "#172145"
    theme_color: "#172145"
